<!DOCTYPE html>
<html lang="id" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - XanadiumAI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        xanadium: { blue: '#3b82f6', glow: '#60a5fa' }
                    },
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    animation: { 'fade-in': 'fadeIn 0.8s ease-out forwards' },
                    keyframes: { fadeIn: { '0%': { opacity: '0', transform: 'translateY(20px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } } }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #000000;
            background-image: radial-gradient(circle at 50% -10%, #172554 0%, #000000 70%);
            color: #e5e5e5;
        }
    </style>
</head>
<body class="h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md bg-[#0f172a]/80 backdrop-blur-xl border border-blue-900/30 rounded-3xl p-8 shadow-2xl animate-fade-in text-center relative overflow-hidden">
        
        <!-- Background Glow Effect -->
        <div class="absolute top-0 left-1/2 -translate-x-1/2 w-32 h-32 bg-blue-600/20 blur-[50px] rounded-full -z-10"></div>

        <!-- Logo / Title -->
        <div class="mb-10">
            <h1 class="text-4xl font-bold tracking-tight mb-2">
                <span class="text-xanadium-blue drop-shadow-[0_0_15px_rgba(59,130,246,0.6)]">Xanadium</span> 
                <span class="text-white">AI</span>
            </h1>
            <p class="text-gray-400 text-sm font-light">Masuk untuk mengakses Neural Engine</p>
        </div>

        <!-- Google Login Button -->
        <a href="/login/google" class="group relative flex items-center justify-center gap-3 w-full bg-white text-gray-900 font-semibold py-3.5 px-4 rounded-xl hover:bg-gray-100 transition-all duration-300 shadow-lg hover:shadow-blue-900/20 hover:scale-[1.02]">
            <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-6 h-6" alt="Google Logo">
            <span>Lanjutkan dengan Google</span>
        </a>

        <!-- Footer -->
        <div class="mt-8 pt-6 border-t border-gray-800">
            <p class="text-[10px] text-gray-600 uppercase tracking-widest">Secure OAuth 2.0 Access</p>
        </div>
    </div>

</body>
</html>
